services:
  - type: web
    name: my-backend
    env: python
    plan: free 
    rootDir: services
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000

    aptDependencies:
      - tesseract-ocr
